<!DOCTYPE html>
<html>
<head>
  <title>jQuery ObservableField</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="jQuery.ObservableField.js"></script>

  <script type="text/javascript">

  $(function() {
    // Executes a callback detecting changes with a frequency of 100 milliseconds (tenth of a second)
    $("input").ObservableField(100, function( ) {
      $("#msg").html('Input change observed! New value: ' + this.value ).show().delay(2000).fadeOut(1000);
    });
    $("select").ObservableField(100, function( ) {
      alert('Select change observed! New value: ' + this.value );
    });
  });

  </script>
</head>
<body>

  <h1>
  jQuery ObservableField
  </h1>

  <form>

    <p>
      <label for="item1">Item 1:</label>
      <input type="text" id="item1" value=""> <span id="msg"></span>
    </p>
    <p>
      <label for="item2">Item 2:</label>
      <select id="item2" >
        <option value="JavaScript">JavaScript</option>
        <option value="PHP">PHP</option>
        <option value="Node.js">Node.js</option>
        <option value="MongoDB">MongoDB</option>
      </select>
    </p>

  </form>

</body>
</html>
